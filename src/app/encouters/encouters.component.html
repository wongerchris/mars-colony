<section class="container">
  
 	
<header>
	<h2 class="mars-title">Recent Encounters</h2>
  <p>See an Alien? Report it</p>
</header>	

<article>
	<ul>
		<li *ngFor="let o of encounters"> {{o.date}} - {{o.atype}} <br> {{o.action}}</li>
	</ul>
</article>

<footer>
	<a [routerLink]="['/report']"><h3>Report Encounter</h3></a>
</footer>
</section>
