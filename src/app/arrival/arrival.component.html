<section class="container page1Container">
  
  <h1 class="mars-title">Register</h1>
	<!-- {{ NO_OCCUPATION_SELECTED}} -->
	
	<form  (ngSubmit)="onSubmit()"  name="arrivalForm" #arrivalForm="ngForm">
	    
	        <input type="text" [(ngModel)]="colonist.name" name="name" placeholder="Name" required #name="ngModel">
					<!-- <div [hidden]="name.valid || name.pristine">
						Name is required
					</div> -->
	   
	        <input type="number" [(ngModel)]="colonist.age" name="age" placeholder="Age" required #age="ngModel">
	        <!-- <div [hidden]="age.valid || age.pristine">
						Name is required
					</div> -->
	   
	        <select [(ngModel)]="colonist.job_id" name="job_id" required><br>
				    <option value="(none)" selected>Select Occupation</option>
				    <option *ngFor="let o of occupations"  [value]="o.id">{{o.name}} </option>
			  	</select >
	 	
	    	<button [disabled]="noOccupation || !arrivalForm.form.valid" type="submit">Submit</button>
	 	
	</form>
</section>
