
<section class="container">
  
 	
<header class="mars-title">
	<h2>Report Encounters</h2>
  <p>See an Alien? Report it</p>
</header>	

<article>
				
				<p><i class="fa fa-reddit-alien" aria-hidden="true"></i> Select Your Alien</p>

	<form (ngSubmit)="onSubmit()" name="reportForm" #reportForm="ngForm">
	    
	       <select  [(ngModel)]="encounter.atype" name="atype" placeholder="Select Alien Type" required><br>
				  
				  <option *ngFor="let o of aliens"  [value]="o.type">{{o.type}}</option>

			  </select>


	 		<input type="text" name="report" placeholder="Take Action" [(ngModel)]="encounter.action" required>
	 
	    <button [disabled]="noEncounters || !reportForm.form.valid" type="submit">Submit</button>

	</form>

</article>

</section>
